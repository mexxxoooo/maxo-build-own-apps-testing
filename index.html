<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavvy's Here !</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-gradient"></div>
    <main class="main-wrapper">
        <section class="glass-card">
            <header class="header">
                <div class="avatar-wrapper">
                    <img src="hasbulla.jpeg" alt="Hasbulla" class="avatar-img">
                </div>
                <h1 class="app-title">Gavvy's Here !</h1>
            </header>
            <blockquote class="modern-quote">
                <span id="quote">"The key is not to prioritize what's on your schedule, but to schedule your priorities."</span>
                <footer id="author">- Stephen Covey</footer>
            </blockquote>
            <div class="timer-section">
                <div class="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="mode-switcher">
                    <button id="pomodoro" class="mode-btn active">Pomodoro</button>
                    <button id="shortBreak" class="mode-btn">Short Break</button>
                    <button id="longBreak" class="mode-btn">Long Break</button>
                </div>
                <div class="controls">
                    <button id="start" class="control-btn">Start</button>
                    <button id="pause" class="control-btn">Pause</button>
                    <button id="reset" class="control-btn">Reset</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
